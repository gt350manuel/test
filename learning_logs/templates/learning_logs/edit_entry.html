{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_head %}
 <h3> <a href="{% url 'learning_logs:topic' topic.id %">{{ topic }}</a></h3>

{% endblock page_head %}

{% block content %}
<!-- -->
 <h4> Edit entry: </h4>
<!--looks like initially the the broswer request is by default 'GET', this way the form wiht the entry will apear initially-->
 <form method='post' action="{% url 'learning_logs:edit_entry' entry.id %}" class="form" ><!-- with the entry edited, we redirect to the new_entry view with the request 'POST'-->
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
   <button name="submit" class="btn btn-primary">Save changes</button> 
  {% endbuttons %} 
 </form>
 
{% endblock content %}
